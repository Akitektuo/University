<div class="content-container">
    <div class="login-container">
        <h2>Login</h2>
        <div class="input-group">
            <span>Username</span>
            <input class="username" placeholder="Username" [(ngModel)]="username">
        </div>
        <div class="buttons">
            <button class="login" (click)="onLogin()">Login</button>
        </div>
    </div>
</div>
