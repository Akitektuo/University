<!DOCTYPE html>
<html>

<head>
    <title>Recipes</title>
    <link href="editRecipe.css" rel="stylesheet" />
    <script src="utils.js" defer></script>
    <script src="editRecipe.js" defer></script>
</head>

<body>
    <div class="content-container">
        <div class="form-container">
            <h1>Edit recipe</h1>
            <div>
                <div class="input-group">
                    <span>Title</span>
                    <input class="title" placeholder="Title">
                </div>
                <div class="input-group">
                    <span>Username</span>
                    <input class="username" placeholder="Username">
                </div>
                <div class="input-group">
                    <span>Recipe type</span>
                    <select class="recipe-types">
                    </select>
                </div>
                <div class="input-group">
                    <span>Description</span>
                    <textarea class="description"></textarea>
                </div>

                <div class="actions">
                    <button class="save-recipe">Save recipe</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
